---
  test_name: Hivemind database_api.find_comments patterns test

  marks:
    - patterntest
    - failing

  includes:
    - !include common.yaml

  stages:
    - name: find_comments
      request:
        url: "{service.proto:s}://{service.server:s}:{service.port}/"
        method: POST
        headers:
          content-type: application/json
        json:
          jsonrpc: "2.0"
          id: 1
          method: "database_api.find_comments"
          params: {"comments":[["temp","test1"],["temp","foobar"]], "limit":10, "order":"by_account"}
      response:
        status_code: 200
        verify_response_with:
          function: validate_response:compare_response_with_pattern
          extra_kwargs:
            method: "find_comments"
            directory: "database_api_patterns"

